<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Kaçış - Subway Surfers Tarzı Oyun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #000;
            color: #FFD700;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #FFA500;
            text-shadow: 2px 2px 0 #000;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 70vh;
            max-height: 600px;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
        }
        
        .score, .high-score {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid #FFD700;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        
        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.8);
            border: 3px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }
        
        .control-btn:active {
            transform: scale(0.9);
            background: rgba(255, 200, 0, 1);
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            line-height: 1.5;
            border: 2px solid #FFA500;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.85);
            z-index: 10;
        }
        
        .start-btn, .restart-btn {
            background: linear-gradient(to bottom, #FFD700, #FF8C00);
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            border: 3px solid #000;
        }
        
        .start-btn:hover, .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }
        
        .hidden {
            display: none;
        }
        
        .game-over-text {
            font-size: 3rem;
            color: #FF0000;
            text-shadow: 3px 3px 0 #000;
            margin-bottom: 20px;
        }
        
        .final-score {
            font-size: 2rem;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #000;
        }
        
        @media (max-width: 500px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
            
            .score-container {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>METRO KAÇIŞ</h1>
        <div class="subtitle">Trenlerden kaç, paraları topla, rekor kır!</div>
        
        <div class="score-container">
            <div class="score">Skor: <span id="scoreValue">0</span></div>
            <div class="high-score">Rekor: <span id="highScoreValue">0</span></div>
        </div>
        
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            
            <div id="startScreen" class="screen">
                <h2>METRO KAÇIŞ</h2>
                <p>Kontrol tuşlarıyla hareket et, engellerden kaçın!</p>
                <button id="startButton" class="start-btn">OYNA</button>
                <div class="instructions">
                    <p><strong>Kontroller:</strong></p>
                    <p>SOL/SAĞ - Yön değiştir</p>
                    <p>YUKARI - Zıpla</p>
                    <p>AŞAĞI - Kay</p>
                </div>
            </div>
            
            <div id="gameOverScreen" class="screen hidden">
                <div class="game-over-text">OYUN BİTTİ!</div>
                <div class="final-score">Skorun: <span id="finalScore">0</span></div>
                <button id="restartButton" class="restart-btn">TEKRAR DENE</button>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-btn" id="leftBtn">←</div>
            <div class="control-btn" id="downBtn">↓</div>
            <div class="control-btn" id="upBtn">↑</div>
            <div class="control-btn" id="rightBtn">→</div>
        </div>
    </div>

    <script>
        // Oyun değişkenleri
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreValue = document.getElementById('scoreValue');
        const highScoreValue = document.getElementById('highScoreValue');
        const finalScore = document.getElementById('finalScore');
        
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        
        // Canvas boyutlarını ayarla
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Oyun durumu
        let game = {
            running: false,
            score: 0,
            highScore: localStorage.getItem('highScore') || 0,
            speed: 5,
            lanes: [canvas.width * 0.2, canvas.width * 0.5, canvas.width * 0.8],
            currentLane: 1, // 0: sol, 1: orta, 2: sağ
            player: {
                x: 0,
                y: 0,
                width: 50,
                height: 80,
                isJumping: false,
                isSliding: false,
                jumpVelocity: 0,
                jumpPower: 15,
                gravity: 0.8
            },
            obstacles: [],
            coins: [],
            lastObstacleTime: 0,
            lastCoinTime: 0
        };
        
        highScoreValue.textContent = game.highScore;
        
        // Oyunu başlat
        function startGame() {
            game.running = true;
            game.score = 0;
            game.speed = 5;
            game.currentLane = 1;
            game.obstacles = [];
            game.coins = [];
            
            // Oyuncu başlangıç pozisyonu
            game.player.x = game.lanes[game.currentLane] - game.player.width / 2;
            game.player.y = canvas.height - game.player.height - 50;
            game.player.isJumping = false;
            game.player.isSliding = false;
            game.player.jumpVelocity = 0;
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            // Oyun döngüsünü başlat
            requestAnimationFrame(gameLoop);
        }
        
        // Oyun döngüsü
        function gameLoop() {
            if (!game.running) return;
            
            update();
            render();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Oyun durumunu güncelle
        function update() {
            // Oyuncu pozisyonunu güncelle
            game.player.x = game.lanes[game.currentLane] - game.player.width / 2;
            
            // Zıplama fizikleri
            if (game.player.isJumping) {
                game.player.y -= game.player.jumpVelocity;
                game.player.jumpVelocity -= game.player.gravity;
                
                if (game.player.y >= canvas.height - game.player.height - 50) {
                    game.player.y = canvas.height - game.player.height - 50;
                    game.player.isJumping = false;
                    game.player.jumpVelocity = 0;
                }
            }
            
            // Engelleri güncelle
            for (let i = game.obstacles.length - 1; i >= 0; i--) {
                game.obstacles[i].x -= game.speed;
                
                // Ekran dışına çıkan engelleri kaldır
                if (game.obstacles[i].x + game.obstacles[i].width < 0) {
                    game.obstacles.splice(i, 1);
                    game.score += 5;
                    scoreValue.textContent = game.score;
                }
                
                // Çarpışma kontrolü
                if (checkCollision(game.player, game.obstacles[i])) {
                    gameOver();
                    return;
                }
            }
            
            // Paraları güncelle
            for (let i = game.coins.length - 1; i >= 0; i--) {
                game.coins[i].x -= game.speed;
                
                // Ekran dışına çıkan paraları kaldır
                if (game.coins[i].x + game.coins[i].width < 0) {
                    game.coins.splice(i, 1);
                }
                
                // Para toplama kontrolü
                if (checkCollision(game.player, game.coins[i])) {
                    game.coins.splice(i, 1);
                    game.score += 10;
                    scoreValue.textContent = game.score;
                }
            }
            
            // Yeni engel oluştur
            const currentTime = Date.now();
            if (currentTime - game.lastObstacleTime > 1500) {
                createObstacle();
                game.lastObstacleTime = currentTime;
            }
            
            // Yeni para oluştur
            if (currentTime - game.lastCoinTime > 2000) {
                createCoin();
                game.lastCoinTime = currentTime;
            }
            
            // Oyun hızını artır
            if (game.score > 0 && game.score % 100 === 0) {
                game.speed = 5 + Math.floor(game.score / 100);
            }
        }
        
        // Oyunu çiz
        function render() {
            // Arkaplan
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Yol çizgileri
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.setLineDash([20, 20]);
            
            for (let i = 0; i < game.lanes.length; i++) {
                ctx.beginPath();
                ctx.moveTo(game.lanes[i], 0);
                ctx.lineTo(game.lanes[i], canvas.height);
                ctx.stroke();
            }
            
            ctx.setLineDash([]);
            
            // Engelleri çiz
            game.obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // Tren detayları
                ctx.fillStyle = '#333';
                ctx.fillRect(obstacle.x + 5, obstacle.y + 5, obstacle.width - 10, 10);
                ctx.fillRect(obstacle.x + 5, obstacle.y + obstacle.height - 15, obstacle.width - 10, 10);
            });
            
            // Paraları çiz
            game.coins.forEach(coin => {
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(coin.x + coin.width/2, coin.y + coin.height/2, coin.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#D4AF37';
                ctx.beginPath();
                ctx.arc(coin.x + coin.width/2, coin.y + coin.height/2, coin.width/3, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Oyuncuyu çiz
            ctx.fillStyle = game.player.isSliding ? '#3498db' : '#e74c3c';
            ctx.fillRect(game.player.x, game.player.y, game.player.width, 
                         game.player.isSliding ? game.player.height / 2 : game.player.height);
            
            // Oyuncu detayları
            ctx.fillStyle = '#2c3e50';
            if (game.player.isSliding) {
                ctx.fillRect(game.player.x + 5, game.player.y + 5, game.player.width - 10, 10);
            } else {
                ctx.fillRect(game.player.x + 5, game.player.y + 5, game.player.width - 10, 15);
                ctx.fillRect(game.player.x + 15, game.player.y + 30, 5, 20);
                ctx.fillRect(game.player.x + 30, game.player.y + 30, 5, 20);
            }
        }
        
        // Engel oluştur
        function createObstacle() {
            const lane = Math.floor(Math.random() * 3);
            const types = [
                { width: 40, height: 60, color: '#e74c3c', y: canvas.height - 110 },
                { width: 60, height: 40, color: '#9b59b6', y: canvas.height - 90 },
                { width: 50, height: 70, color: '#34495e', y: canvas.height - 120 }
            ];
            
            const type = types[Math.floor(Math.random() * types.length)];
            
            game.obstacles.push({
                x: canvas.width,
                y: type.y,
                width: type.width,
                height: type.height,
                color: type.color,
                lane: lane
            });
        }
        
        // Para oluştur
        function createCoin() {
            const lane = Math.floor(Math.random() * 3);
            
            game.coins.push({
                x: canvas.width,
                y: canvas.height - 150,
                width: 20,
                height: 20,
                lane: lane
            });
        }
        
        // Çarpışma kontrolü
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + (game.player.isSliding ? rect1.height / 2 : rect1.height) > rect2.y;
        }
        
        // Oyun bitişi
        function gameOver() {
            game.running = false;
            
            if (game.score > game.highScore) {
                game.highScore = game.score;
                localStorage.setItem('highScore', game.highScore);
                highScoreValue.textContent = game.highScore;
            }
            
            finalScore.textContent = game.score;
            gameOverScreen.classList.remove('hidden');
        }
        
        // Kontrol işleyicileri
        leftBtn.addEventListener('click', () => {
            if (game.running && game.currentLane > 0) {
                game.currentLane--;
            }
        });
        
        rightBtn.addEventListener('click', () => {
            if (game.running && game.currentLane < 2) {
                game.currentLane++;
            }
        });
        
        upBtn.addEventListener('click', () => {
            if (game.running && !game.player.isJumping && !game.player.isSliding) {
                game.player.isJumping = true;
                game.player.jumpVelocity = game.player.jumpPower;
            }
        });
        
        downBtn.addEventListener('click', () => {
            if (game.running && !game.player.isJumping && !game.player.isSliding) {
                game.player.isSliding = true;
                setTimeout(() => {
                    game.player.isSliding = false;
                }, 1000);
            }
        });
        
        // Klavye kontrolleri
        document.addEventListener('keydown', (e) => {
            if (!game.running) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    if (game.currentLane > 0) game.currentLane--;
                    break;
                case 'ArrowRight':
                    if (game.currentLane < 2) game.currentLane++;
                    break;
                case 'ArrowUp':
                    if (!game.player.isJumping && !game.player.isSliding) {
                        game.player.isJumping = true;
                        game.player.jumpVelocity = game.player.jumpPower;
                    }
                    break;
                case 'ArrowDown':
                    if (!game.player.isJumping && !game.player.isSliding) {
                        game.player.isSliding = true;
                        setTimeout(() => {
                            game.player.isSliding = false;
                        }, 1000);
                    }
                    break;
            }
        });
        
        // Buton eventleri
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
    </script>
</body>
</html>
