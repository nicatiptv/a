<!DOCTYPE html>
<html>
<head>
    <title>Streaming App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
        }

        /* Custom CSS to adjust layout */
        #playlist {
            background-color: #f8f9fa;
            padding: 15px;
            max-height: 100vh; /* Set a maximum height equal to the viewport height */
            overflow-y: auto; /* Add a vertical scrollbar when needed */
        }

        #videoPlayer {
            width: 100%;
            height: auto;
        }

        .input-group-btn {
            display: flex;
            align-items: center;
        }

        .btn-go {
            margin-left: 10px;
        }

        .tv-logo {
            width: 100px;
        }

        /* Apply subtle glow effect on hover */
        .channel:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease-in-out;
        }

        /* Change cursor to pointer on hover */
        .channel:hover {
            cursor: pointer;
        }

        /* CSS for the billed message */
        .billed-msg {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Search bar styles */
        .search-bar {
            margin-bottom: 10px;
        }

        #recentPlayedList {
            background-color:rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 15px;
            margin-top: 5px;
            margin-bottom: 10px;
            max-width: 100vh; /* Set a maximum height equal to the viewport height */
            overflow-x: auto; /* Add a vertical scrollbar when needed */
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row d-flex justify-content-center h-100">
            <div class="col-md-10 order-md-2">
                <div class="row">
                    <div class="col-12 order-2 order-md-1">
                        <div class="input-group mb-3 mt-3">
                            <input type="text" id="m3uURL" class="form-control" placeholder="Enter M3U URL">
                            <div class="input-group-btn">
                                <button id="loadM3U" class="btn btn-primary btn-go">Go</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 order-1 order-md-2">
                        <video id="videoPlayer" controls autoplay muted class="d-none"></video>
                    </div>

                    <div class="col-12 order-3 mt-3" id="recentPlayedSection">
                        <div>Continue Watching</div>
                        <div id="recentPlayedList" class="d-flex"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 order-md-1" id="playlist">
                <input type="text" id="searchInput" class="form-control search-bar" placeholder="Search Channel">
                <div class="d-flex align-items-center text-secondary mt-4" id="channel-placeholder">No channel found</div>
                <div id="playlistItemsContainer" class="d-flex flex-md-column flex-wrap flex-md-nowrap">
                    <!-- Playlist items will be added here -->
                </div>
           </div>
        </div>
    </div>
    <div id="billedMsg" class="billed-msg d-none"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.0/shaka-player.compiled.js"></script>
    <script>
        // Define an array to store all playlist items
        let playlistItems = [];
        let player = null;
        let recentPlayed = [];

        document.addEventListener("DOMContentLoaded", function() {
            const videoPlayer = document.getElementById("videoPlayer");
            const playlist = document.getElementById("playlist");
            const playlistItemsContainer = document.getElementById("playlistItemsContainer");
            const loadM3UButton = document.getElementById("loadM3U");
            const m3uURLInput = document.getElementById("m3uURL");
            const billedMsgElement = document.getElementById("billedMsg");
            const searchInput = document.getElementById("searchInput");
            const channelPlaceholder = document.getElementById("channel-placeholder");
            const recentPlayedSection = document.getElementById("recentPlayedSection");
            const recentPlayedList = document.getElementById("recentPlayedList");

            //  Get playlist url from url if any
            var urlParams = new URLSearchParams(window.location.search);
            var playlistParam = urlParams.get('playlist');
            if (playlistParam != null) {
                localStorage.setItem("m3uPlaylistURL", playlistParam);
            }

            // Load search input from local storage
            const savedPlaylistURL = localStorage.getItem("m3uPlaylistURL");
            if (savedPlaylistURL) {
                m3uURLInput.value = savedPlaylistURL;
                // Automatically load the saved playlist
                setTimeout(function() {
                    loadM3UButton.click();
                }, 500);
            }

            // Load recent played
            loadRecentPlayed();

            loadM3UButton.addEventListener("click", () => {
                const m3uURL = m3uURLInput.value;
                localStorage.setItem("m3uPlaylistURL", m3uURL);

                // Load and parse the M3U file from the user-provided URL
                fetch(m3uURL)https://m3u.ch/1Vdlwj.m3u
                    .then(response => response.text())
                    .then(data => {
                        videoPlayer.innerHTML = ''; // Clear the video player
                        clearPlaylist(); // clear channel list

                        const parsedPlaylist = parseM3U(data);
                        playlistItems = parsedPlaylist.items;

                        // Render the playlist
                        renderPlaylist(playlistItems);

                        if (document.getElementsByClassName('channel').length > 0) {
                            channelPlaceholder.classList.add("d-none");
                        } else {
                            channelPlaceholder.classList.remove("d-none");
                        }

                        if (parsedPlaylist.billedMsg) {
                            billedMsgElement.textContent = parsedPlaylist.billedMsg;
                            billedMsgElement.classList.remove("d-none");
                        } else {
                            billedMsgElement.classList.add("d-none");
                        }
                    })
                    .catch(error => {
                        console.error("Error loading the M3U file:", error);
                    });
            });

            // Search input event listener
            searchInput.addEventListener("input", () => {
                const searchText = searchInput.value.trim().toLowerCase();

                // Filter playlist items based on search input
                const filteredItems = playlistItems.filter(item => {
                    return item && item.tvgName && item.tvgName.toLowerCase().includes(searchText.toLowerCase());
                });

                // Render the filtered playlist
                clearPlaylist(false);
                renderPlaylist(filteredItems);
            });
        });

        // Function to render the playlist
        function renderPlaylist(items, target = playlistItemsContainer) {
            items.forEach((item, index) => {
                const playlistItem = document.createElement("div");
                playlistItem.className = "channel d-flex flex-column p-3";
                playlistItem.textContent = item.tvgName || `Stream ${index + 1}`;

                if (item.tvgLogo) {
                    const logoImage = document.createElement("img");
                    logoImage.src = item.tvgLogo;
                    logoImage.className = "tv-logo";
                    playlistItem.appendChild(logoImage);
                }

                playlistItem.addEventListener("click", async () => {
                    clearErrorMessage();
                    try {
                        if (player !== null) {
                            await player.destroy();
                        }

                        player = new shaka.Player(videoPlayer);

                        // Add error event listener
                        player.addEventListener('error', onPlayerError);

                        // Configure network filters
                        player.getNetworkingEngine().registerRequestFilter(function(type, request) {
                            console.log('Outgoing request:', type, request);
                        });

                        player.getNetworkingEngine().registerResponseFilter(function(type, response) {
                            console.log('Incoming response:', type, response);
                        });

                        if (item.key) {
                            console.log('Key information:', item.key);
                            if (item.key.license_type === 'clearkey' && item.key.license_key) {
                                console.log('Configuring for URL-based license key');
                                player.configure({
                                    drm: {
                                        servers: {
                                            'org.w3.clearkey': item.key.license_key
                                        }
                                    }
                                });
                            } else if (item.key.key_id && item.key.key) {
                                console.log('Configuring for direct key values');
                                player.configure({
                                    drm: {
                                        clearKeys: {
                                            [item.key.key_id]: item.key.key
                                        }
                                    }
                                });
                            } else if (item.key.raw_key) {
                                console.log('Configuring for raw key');
                                // You might need to adjust this based on how your raw key should be used
                                player.configure({
                                    drm: {
                                        clearKeys: item.key.raw_key
                                    }
                                });
                            }
                        }

                        console.log('Loading source:', item.source);
                        await player.load(item.source);
                        console.log('Source loaded successfully');

                        videoPlayer.scrollIntoView({ behavior: 'smooth' });
                        videoPlayer.classList.remove("d-none");

                        saveRecentPlayed(item);
                    } catch (error) {
                        console.error('Error in renderPlaylist:', error);
                        onPlayerError(error);
                        videoPlayer.classList.add("d-none");
                    }
                });

                target.appendChild(playlistItem);
            });
        }

        function onPlayerError(error) {
            console.error('Detailed error information:', error);
            
            // You can add more specific error handling here
            if (error.code === shaka.util.Error.Code.DASH_INVALID_XML) {
                console.error('Invalid DASH manifest');
            } else if (error.code === shaka.util.Error.Code.BAD_HTTP_STATUS) {
                console.error('Bad HTTP status');
            }
            
            // Clear any existing error messages
            clearErrorMessage();

            // Display an error message to the user
            const errorMessage = document.createElement('div');
            errorMessage.classList.add('video-error-message');  // Add a class for easy identification
            errorMessage.textContent = `Error loading video: ${error.message || error.code}`;
            errorMessage.style.color = 'red';
            videoPlayer.parentNode.insertBefore(errorMessage, videoPlayer.nextSibling);
        }

        function clearErrorMessage() {
            // Clear any existing error messages
            const existingErrorMessage = document.querySelector('.video-error-message');
            if (existingErrorMessage) {
                existingErrorMessage.remove();
            }
        }

        function parseM3U(content) {
            const lines = content.split('\n');
            const items = [];
            let currentItem = null;
            let billedMsg = '';

            for (let line of lines) {
                line = line.trim();

                if (line.startsWith('#EXTM3U')) {
                    const billedMsgMatch = line.match(/billed-msg="([^"]+)"/);
                    if (billedMsgMatch) {
                        billedMsg = billedMsgMatch[1];
                    }
                } else if (line.startsWith('#EXTINF:')) {
                    currentItem = { tvgName: '', tvgLogo: '', groupTitle: '', source: '', key: null };

                    const tvgIdMatch = line.match(/tvg-id="([^"]+)"/);
                    if (tvgIdMatch) {
                        currentItem.tvgId = tvgIdMatch[1];
                    }

                    const groupTitleMatch = line.match(/group-title="([^"]+)"/);
                    if (groupTitleMatch) {
                        currentItem.groupTitle = groupTitleMatch[1];
                    }

                    const tvgNameMatch = line.match(/tvg-name="([^"]+)"/);
                    if (tvgNameMatch) {
                        currentItem.tvgName = tvgNameMatch[1];
                    } else {
                        const lastCommaIndex = line.lastIndexOf(",");
                        if (lastCommaIndex !== -1) {
                            currentItem.tvgName = line.substring(lastCommaIndex + 1).trim();
                        }
                    }

                    const tvgLogoMatch = line.match(/tvg-logo="([^"]+)"/);
                    if (tvgLogoMatch) {
                        currentItem.tvgLogo = convertToHttps(tvgLogoMatch[1]);
                    }

                    // console.log('Parsed EXTINF:', currentItem);
                } else if (line.startsWith('#KODIPROP:')) {
                    if (currentItem) {
                        const keyInfo = extractKey(line);
                        if (keyInfo) {
                            if (!currentItem.key) currentItem.key = {};
                            Object.assign(currentItem.key, keyInfo);
                            // console.log('Extracted key info:', keyInfo);
                        }
                    }
                } else if (line.length > 0 && !line.startsWith('#')) {
                    if (currentItem) {
                        currentItem.source = convertToHttps(line);
                        items.push(currentItem);
                        // console.log('Added item:', currentItem);
                        currentItem = null;
                    }
                }
            }

            // console.log('Parsed M3U items:', items);
            return { items, billedMsg };
        }

        function extractKey(line) {
            if (line.includes('inputstream.adaptive.license_type=')) {
                return { license_type: line.split('=')[1].trim() };
            } else if (line.includes('inputstream.adaptive.license_key=')) {
                const keyValue = line.split('=')[1].trim();
                
                // Check if it's a URL
                if (keyValue.startsWith('http')) {
                    return { license_key: keyValue };
                }
                
                // Check if it's a direct key (format: key_id:key)
                const keyParts = keyValue.split(':');
                if (keyParts.length === 2) {
                    return {
                        key_id: keyParts[0],
                        key: keyParts[1]
                    };
                }
                
                // Try parsing as JSON
                try {
                    const json = JSON.parse(keyValue);
                    if (json && json.keys && json.keys.length > 0) {
                        return {
                            key_id: base64ToHex(json.keys[0].kid),
                            key: base64ToHex(json.keys[0].k)
                        };
                    }
                } catch (error) {
                    // If it's not valid JSON, treat it as a raw key
                    console.log('Key is not in JSON format, treating as raw key:', keyValue);
                    return { raw_key: keyValue };
                }
            }
            return null;
        }

        function clearPlaylist(clearItems = true) {
            // Clear the existing playlist items
            if (clearItems) {
                playlistItems = [];
            }

            const playlistItemsElem = playlistItemsContainer.querySelectorAll('.channel');
            playlistItemsElem.forEach(item => item.remove());
        }

        function trimLineBreak(text) {
            // Replace multiple line breaks with a single line break
            return text.replace(/[\r\n]{2,}/g, '\n\n');
        }

        function reorderIndexes(items) {
            let rearrangedItems = [];

            items.forEach(item => {
                if (item !== undefined) {
                    rearrangedItems.push(item);
                }
            });

            return rearrangedItems;
        }

        function base64ToHex(base64) {
            if (base64.length > 0) {
                const binary = atob(base64);
                let hex = '';
                for (let i = 0; i < binary.length; i++) {
                    let char = binary.charCodeAt(i).toString(16);
                    hex += (char.length === 1 ? '0' : '') + char;
                }
                return hex;
            }
            return base64;
        }

        function convertToHttps(url) {
            return url.replace(/^http:/, 'https:');
        }

        function extractKey(line) {
            const prefix = '#KODIPROP:inputstream.adaptive.license_key=';
            const extractedValue = line.substring(line.indexOf(prefix) + prefix.length);

            try {
                var json = JSON.parse(extractedValue);
                if (json && json.keys.length > 0) {
                    const KEY = base64ToHex(json.keys[0].k); // Value of 'k' (KEY)
                    const ID = base64ToHex(json.keys[0].kid); // Value of 'kid' (ID)

                    return {
                        'key_id': ID,
                        'key': KEY
                    };
                } else {
                    return null;
                }
            } catch (error) {
                return null;
            }
        }

      z-index: 20;
    }

    .list-item {
      padding: 15px;
      font-size: 20px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      user-select: none;
    }

    .list-item:hover,
    .list-item.active {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto"></video>
    <div id="channelName">Yüklənir...</div>
    <div id="clock"></div>
  </div>

  <div id="channelList"></div>

  <script>
    const video = videojs('videoPlayer');
    const playerContainer = document.getElementById('player-container');
    const channelListDiv = document.getElementById('channelList');
    const channelNameDisplay = document.getElementById('channelName');

    let channelData = [];
    let currentIndex = 0; // Oynatılan kanalın indeksi
    let listVisible = false;
    let selectedListIndex = 0; // Kanal listesinde seçili olan öğenin indeksi

    function updateClock() {
      const now = new Date();
      document.getElementById('clock').innerText = now.toLocaleString('az-AZ', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // M3U8 dosyasını yükle
    // BURAYA KENDİ M3U8 KANAL LİSTESİ URL'NİZİ YAPIŞTIRIN!
    const m3u8Url = 'https://raw.githubusercontent.com/nicatiptv/a/refs/heads/main/playlist.m3u';

    fetch(m3u8Url)
      .then(res => {
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        return res.text();
      })
      .then(data => {
        const lines = data.split('\n');
        let channel = {};
        lines.forEach(line => {
          if (line.startsWith('#EXTINF')) {
            let name = 'Bilinmeyen Kanal'; 

            // #EXTINF satırından kanal adını çekmek için en basit yöntem: son virgülden sonraki her şeyi al
            const commaIndex = line.lastIndexOf(',');
            if (commaIndex !== -1) {
              name = line.substring(commaIndex + 1).trim();
              if (!name) { // Eğer virgülden sonra boşsa veya sadece boşluk varsa
                // tvg-name özelliğini ara (eğer varsa)
                const tvgNameMatch = line.match(/tvg-name="([^"]+)"/);
                if (tvgNameMatch && tvgNameMatch[1]) {
                  name = tvgNameMatch[1].trim();
                }
              }
            } else {
                 // Eğer #EXTINF satırında virgül yoksa, tvg-name ara
                 const tvgNameMatch = line.match(/tvg-name="([^"]+)"/);
                 if (tvgNameMatch && tvgNameMatch[1]) {
                   name = tvgNameMatch[1].trim();
                 }
            }
            channel = { name: name };
          } else if (line.startsWith('http')) {
            channel.url = line.trim();
            // Kanal adı hala belirlenmemişse (varsayılan 'Bilinmeyen Kanal' ise) ve bir URL varsa, URL'den bir isim türetmeye çalış
            if (channel.name === 'Bilinmeyen Kanal' || !channel.name) {
                const urlParts = channel.url.split('/');
                let inferredName = urlParts[urlParts.length - 1].split('.')[0]; // Dosya adını al
                inferredName = inferredName.replace(/[-_]/g, ' ').replace(/\b\w/g, char => char.toUpperCase()); // Okunabilir hale getir
                if (inferredName && inferredName.length > 1) { // Boş veya çok kısa isimlerden kaçın
                    channel.name = inferredName;
                } else {
                    channel.name = 'Kanal (URL Kaynaklı)'; // Daha spesifik bir bilinmeyen kanal
                }
            }

            if (channel.name && channel.url) { // Hem ad hem URL varsa kanalı ekle
              channelData.push(channel);
            }
            channel = {}; // Bir sonraki kanal için sıfırla
          }
        });

        showChannels();
        if (channelData.length > 0) {
          playChannel(channelData[0]);
        } else {
          channelNameDisplay.innerText = "Kanal listesi bulunamadı veya boş. M3U8 formatını kontrol edin.";
        }
      })
      .catch(error => {
        console.error("M3U8 dosyası yüklenirken veya işlenirken hata oluştu:", error);
        channelNameDisplay.innerText = `Kanal listesi yüklenemedi: ${error.message}. Konsolu kontrol edin.`;
      });

    // Kanalı oynat
    function playChannel(ch) {
      if (!ch || !ch.url) {
        console.warn("Geçersiz kanal bilgisi veya URL eksik:", ch);
        channelNameDisplay.innerText = "Kanal oynatılamıyor: Geçersiz URL";
        return;
      }
      video.src({ src: ch.url, type: 'application/x-mpegURL' });
      video.play().catch(error => {
        console.error("Video oynatma hatası:", error);
        // HLS kaynakları için video.js'in hls.js eklentisine ihtiyacı olabilir (örneğin videojs-contrib-hls)
        channelNameDisplay.innerText = `${ch.name} oynatılamıyor. Desteklenen bir format mı? (Konsolu kontrol edin)`;
      });
      channelNameDisplay.innerText = ch.name;
      currentIndex = channelData.indexOf(ch);
      highlightActive(currentIndex); // Oynatılan kanalı listede vurgula
    }

    // Kanal listesini oluştur ve göster
    function showChannels() {
      channelListDiv.innerHTML = '';
      channelData.forEach((ch, idx) => {
        const item = document.createElement('div');
        item.className = 'list-item';
        item.innerText = ch.name;
        item.dataset.index = idx; // Kanal indeksini kaydet

        // Fare tıklaması veya dokunma ile kanal oynatma
        item.addEventListener('click', () => {
          playChannel(ch);
          toggleChannelList(false);
        });

        channelListDiv.appendChild(item);
      });
    }

    // Kanal listesinin görünürlüğünü ayarla
    function toggleChannelList(show) {
      listVisible = show;
      channelListDiv.style.display = show ? 'block' : 'none';
      if (show) {
        selectedListIndex = currentIndex; // Listeyi açtığında oynatılan kanalı seçili yap
        highlightActive(selectedListIndex);
      }
    }

    // Listede aktif olan öğeyi vurgula ve görünür alana kaydır
    function highlightActive(index) {
      const items = document.querySelectorAll('.list-item');
      items.forEach(item => item.classList.remove('active')); // Tüm 'active' sınıflarını kaldır

      if (items[index]) {
        items[index].classList.add('active'); // Yeni öğeye 'active' sınıfını ekle
        // Öğeyi görünür alana kaydır, ancak sadece gerekliyse
        const rect = items[index].getBoundingClientRect();
        const parentRect = channelListDiv.getBoundingClientRect();

        // Öğenin tam görünür olup olmadığını kontrol et (hem yukarı hem aşağı)
        if (rect.top < parentRect.top || rect.bottom > parentRect.bottom || rect.top < 0 || rect.bottom > window.innerHeight) {
          items[index].scrollIntoView({ block: "center", behavior: "smooth" });
        }
      }
    }

    // Oynatıcı alanına tıklama/dokunma ile listeyi açıp kapatma
    playerContainer.addEventListener('click', (e) => {
      // Sadece player container'a tıklayınca liste açılsın/kapansın
      // e.target'ın kanal listesi öğesi olup olmadığını kontrol et
      if (!listVisible || (listVisible && !e.target.closest('.list-item'))) {
         toggleChannelList(!listVisible);
      }
    });

    // Klavye tuşları ile kontrol
    document.addEventListener('keydown', e => {
      // DEBUG: Hangi tuşa basıldığını konsola yazdır
      console.log("keydown event:", "key:", e.key, "keyCode:", e.keyCode, "code:", e.code);

      if (listVisible) { // Kanal listesi açıkken
        if (e.key === 'ArrowUp' || e.code === 'ArrowUp') { // e.code da ekledim
          e.preventDefault(); // Varsayılan kaydırma davranışını engelle
          if (selectedListIndex > 0) {
            selectedListIndex--;
            highlightActive(selectedListIndex);
          }
        } else if (e.key === 'ArrowDown' || e.code === 'ArrowDown') { // e.code da ekledim
          e.preventDefault(); // Varsayılan kaydırma davranışını engelle
          if (selectedListIndex < channelData.length - 1) {
            selectedListIndex++;
            highlightActive(selectedListIndex);
          }
        } else if (e.key === 'Enter' || e.key === 'OK' || e.keyCode === 13 || e.code === 'Enter') { // Enter ve OK için daha fazla kontrol
          e.preventDefault();
          console.log("Enter/OK tuşuna basıldı, seçilen index:", selectedListIndex, "Kanal:", channelData[selectedListIndex]?.name); 
          if (channelData[selectedListIndex]) {
            playChannel(channelData[selectedListIndex]);
            toggleChannelList(false); // Kanal seçildikten sonra listeyi gizle
          }
        } else if (e.key === 'Backspace' || e.key === 'Escape' || e.keyCode === 8 || e.code === 'Backspace' || e.code === 'Escape') { // Backspace ve Escape için daha fazla kontrol
          e.preventDefault();
          toggleChannelList(false); // Listeyi kapat
        }
      } else { // Kanal listesi kapalıyken (oynatıcı üzerinde)
        if (e.key === 'ArrowUp' || e.code === 'ArrowUp') {
          e.preventDefault();
          if (currentIndex < channelData.length - 1) {
            currentIndex++;
            playChannel(channelData[currentIndex]);
          }
        } else if (e.key === 'ArrowDown' || e.code === 'ArrowDown') {
          e.preventDefault();
          if (currentIndex > 0) {
            currentIndex--;
            playChannel(channelData[currentIndex]);
          }
        } else if (e.key === 'Enter' || e.key === 'OK' || e.keyCode === 13 || e.code === 'Enter') {
          e.preventDefault();
          toggleChannelList(true); // Listeyi aç
        }
      }
    });

    // Dokunmatik hareketler için değişkenler
    let touchStartX = null;
    let touchStartY = null;

    // Dokunma başlangıcı
    playerContainer.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      }
    }, { passive: true }); // Dokunma event'ini performansı artırmak için pasif yap

    // Dokunma sonu (Swipes ve kısa dokunuşlar için)
    playerContainer.addEventListener('touchend', e => {
      if (touchStartY !== null && e.changedTouches.length === 1) {
        const endX = e.changedTouches[0].clientX;
        const endY = e.changedTouches[0].clientY;

        const dx = endX - touchStartX;
        const dy = endY - touchStartY;

        touchStartX = null; // Sıfırla
        touchStartY = null; // Sıfırla

        // Kısa dokunuş (tap) kontrolü (hem x hem y yönünde küçük hareket)
        if (Math.abs(dx) < 10 && Math.abs(dy) < 10) {
          // Eğer kanal listesi zaten açık değilse ve bir liste öğesine dokunulmadıysa
          if (!listVisible || (listVisible && !e.target.closest('.list-item'))) {
            toggleChannelList(!listVisible); // Listeyi aç/kapat
          }
        } else if (!listVisible) { // Kanal listesi kapalıyken kaydırma (swipe)
          if (dy < -50) { // Yukarı kaydırma
            if (currentIndex < channelData.length - 1) {
              currentIndex++;
              playChannel(channelData[currentIndex]);
            }
          } else if (dy > 50) { // Aşağı kaydırma
            if (currentIndex > 0) {
              currentIndex--;
              playChannel(channelData[currentIndex]);
            }
          }
        } else { // Kanal listesi açıkken kaydırma (swipe)
          if (dy < -50) { // Yukarı kaydırma (listede yukarı git)
            if (selectedListIndex > 0) {
              selectedListIndex--;
              highlightActive(selectedListIndex);
            }
          } else if (dy > 50) { // Aşağı kaydırma (listede aşağı git)
            if (selectedListIndex < channelData.length - 1) {
              selectedListIndex++;
              highlightActive(selectedListIndex);
            }
          }
        }
      }
    });
  </script>
